spring.application.name=d_mybatis
server.port=8090

#hicariCp
#spring boot 에서는 기본적으로 hicariCp를 사용하기에 별도로 hicari 붙이지 않아도 된다.
#하지만 세부적인 설정을 조정할 경우에는 hicari 를 붙이고 config.java 를 만들어 변경한다.
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=hr
spring.datasource.password=hr
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.d_mybatis.domain